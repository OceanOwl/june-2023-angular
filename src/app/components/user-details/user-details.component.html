<div *ngIf="user">
  <div>id: {{user.id}}</div>
  <div>name: {{user.name}}</div>
  <div>username: {{user.username}}</div>
  <div>email: {{user.email}}</div>
  <div>phone:{{user.phone}}</div>
  <div>website: {{user.website}}</div>
  <button (click)="getPosts(user.id)">Get Posts</button>
</div>
